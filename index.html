<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid p-0 navbar">
        <nav class="container py-3 d-flex justify-content-around">
            <div class="logo">
                <h2 class="m-0">Color Flipper</h2>
            </div>
            <ul class="navigations m-0">
                <li class="simple active">Simple</li>
                <li class="hex">#Hex</li>
                <li class="rgb">RGB</li>
            </ul>
        </nav>
    </header>


    <section class="colorDisplay container-fluid p-0 m-0">
        <div class="bgColor">
            <div class="bgColorHd row p-0">
                <div class="bgHd col-12">
                    <h1
                    class="m-0">Background Color : </h1>
                </div>
            </div>
            
            <div class="bgColorValue row p-0">
                <div class="bgValue col-12">
                    <h1 class="colorValue m-0">White</h1>
                </div>
            </div>
        </div>

        <button class="button">Click Here</button>
    </section>




    
    <script src="app.js"></script>
</body>
</html>
